<h1>API Documentation</h1>

<% releases.each { release -> %>
<h2>${release.title} (${release.version})</h2>
<ul>
    <li><a href="${release.version}/docs/javadoc">Javadoc API documentation</a></li>
    <li><a href="${release.version}/docs/groovydoc">Groovydoc API documentation</a></li>
</ul>
<% } %>

<h2>Latest Nightly</h2>
<p>These are uploaded by the latest successful nightly build</p>
<ul>
    <li><a href="latest/docs/javadoc">Javadoc API documentation</a></li>
    <li><a href="latest/docs/groovydoc">Groovydoc API documentation</a></li>
</ul>
